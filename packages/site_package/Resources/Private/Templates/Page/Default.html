<f:layout name="Default" />

<f:section name="Header">
    <header>
        <f:for each="{headerContent}" as="contentHeaderElement">
            <f:cObject
                typoscriptObjectPath="tt_content.{contentHeaderElement.data.CType}"
                data="{contentHeaderElement.data}"
                table="tt_content"
            />
        </f:for>
    </header>
</f:section>

<f:section name="Main">
    <main>
        <h1 class="text-3xl font-bold">Hauptbereich</h1>

        <f:render partial="Maintext" />

        <f:for each="{mainContent}" as="contentElement">
            <f:cObject
                typoscriptObjectPath="tt_content.{contentElement.data.CType}"
                data="{contentElement.data}"
                table="tt_content"
            />
        </f:for>
    </main>

    <f:section name="Footer">
        <footer class="bg-red-500">Footer</footer>
    </f:section>
</f:section>
